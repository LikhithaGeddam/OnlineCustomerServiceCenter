<section class="vh-200 " style="background-color: #84505b;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem; width:800px;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                alt="login form" class="img-fluid"
                                style="border-radius: 1rem 0 0 1rem; width: 1000px; height: 550px;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <div class="container center">
                                    <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h2>
                                    <br>
                                    <form class="form-group" (ngSubmit)="onLogin()" #loginForm="ngForm">
                                        <div class="form-outline mb-4">
                                            <!-- <label class="form-label" for="user">Enter Email</label> -->
                                            <input type="email" class="form-control form-control-lg" id="user"
                                                Placeholder="Email Address" name="user"
                                                [(ngModel)]="loginCredentials.email" #name="ngModel" required email>
                                        </div>
                                        <div *ngIf="name.invalid &&(name.dirty||name.touched)">
                                            <div *ngIf="name.errors?.['required']" class="alert alert-danger">
                                                Email Required
                                            </div>
                                            <div *ngIf="name.errors?.['email']" class="alert alert-danger">
                                                Enter valid email e.g : info@gmail.com
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-outline mb-4">
                                            <!-- <label for="pwd">Enter Password </label> -->
                                            <input type="password" class="form-control form-control-lg" id="pwd"
                                                placeholder="Password" name="password"
                                                [(ngModel)]="loginCredentials.password" #pass="ngModel" required>
                                            <div *ngIf="pass.invalid &&(pass.dirty||pass.touched)">
                                                <div *ngIf="pass.errors?.['required']" class="alert alert-danger">
                                                    Password Required
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <div class="pt-1 mb-4">
                                                <input type="submit" value="Login" class="btn btn-dark btn-lg btn-block"
                                                    [disabled]="loginForm.form.invalid">
                                            </div>
                                            <div *ngIf="loginMsg">
                                                <p class="alert alert-success">{{loginMsg}}</p>
                                            </div>
                                            <div *ngIf="loginError">
                                                <p class="alert alert-danger">{{loginError}}</p>
                                            </div>
                                            <br>
                                            <a class="mb-5 pb-lg-2" style="color: #393f81;"
                                                routerLink='../register'>Don't have an account? Sign Up</a>
                                        </div>
                                        <div>

                                            <a routerLink="/employeelogin">
                                                <button class="btn btn-dark">Employee Login</button>
                                            </a>
                                            <a routerLink="/adminlogin">
                                                <button class="btn btn-dark" style="margin-left: 50px;">Admin
                                                    Login</button>
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
